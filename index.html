<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <img src="imagens/logo.webp" alt="Logo" width="50px" height="50px">

        <div id="container">
            <input class="button-login" type="text" name="usuario" id="usuario" placeholder="nome do asuário" autocomplete="off">
            <div><input class="button-login" type="password" name="senha" id="senha" placeholder="sua senha" max="15"></div>
        </div>

        <div id="entrar-espaçamento">
            <input type="submit" value="Entrar" id="entrar">
        </div>
        <p>Ainda não tem conta? <a href="#">Criar conta</a></p>

    </main>
</body>
</html>
